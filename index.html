
    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título</title>
    <style>
        body {
            background-color: #FFDEAD;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .title {
            font-size: 3em;
            color: #4b0082;
            margin-bottom: 50px;
        }
        .button {
            display: block;
            width: 200px;
            padding: 20px;
            margin: 10px;
            background-color: #ffffff;
            color: #000000;
            text-decoration: none;
            border: 2px solid #4b0082;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e6e6fa;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Título</div>
        <a href="#" class="button">Conteúdo 1</a>
        <a href="#" class="button">Conteúdo 2</a>
    </div>
    <div class="footer">
        © Atividade JavaScript 01
    </div>
</body>
</html>
